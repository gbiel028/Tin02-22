<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>

    body{
        background-color: royalblue;
    }
    </style>
</head>
<body>

<h1>Cadastro</h1>
    

    <form>
             Nome: <input type=text name=nome>
        Sobrenome: <input type=text name=Nome>
  
    <p>Sexo:
<input type="radio" name="status" value="M">Masculino
<input type="radio" name="status" value="F">Feminino
<input type="radio" name="status" value="L">LGBT+
<input type="radio" name="status" value="N">Genero não definido
</p>

    <p>Estado civil:
<input type="radio" name="status" value="S">Solteiro(a)
<input type="radio" name="status" value="c">Casado(a)
<input type="radio" name="status" value="V">Viuvo(a)
<input type="radio" name="status" value="D">Divorciado(a)
<input type="radio" name="status" value="U">União estavel
</p>

<p>Assinale abaixo curso que tenha interesse:
    <br><input type=checkbox name=prog value=ti> Tec. em Informatica
    <br><input type=checkbox name=prog value=enf> Tec. em Enfermagem
    <br><input type=checkbox name=prog value=adm> Tec. em Administração
    <br><input type=checkbox name=prog value=ele> Tec. em Eletronica
    <p align=center> 
        <input type=submit value="Enviar"> 
        <input type=reset value="Apagar Campos">
    </p>

</form>
</body>
</html>
